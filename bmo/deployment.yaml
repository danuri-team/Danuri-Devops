apiVersion: apps/v1
kind: Deployment
metadata:
  name: bmo
  labels:
    app: bmo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bmo
  template:
    metadata:
      labels:
        app: bmo
    spec:
      containers:
        - name: bmo
          image: ghcr.io/danuri-team/bmo:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - secretRef:
                name: bmo-secret
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - "process.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
