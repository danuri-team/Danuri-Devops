apiVersion: apps/v1
kind: Deployment
metadata:
  name: danuri-backend
spec:
  replicas: 1
  template:
    spec:
      tolerations:
        - key: "oci.oraclecloud.com/oke-is-preemptible"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: danuri-backend
          resources:
            requests:
              cpu: 100m
              memory: 1024Mi
            limits:
              cpu: 200m
              memory: 2048Mi
