apiVersion: apps/v1
kind: Deployment
metadata:
  name: danuri-image-backend
  namespace: danuri
  labels:
    app: danuri-image-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: danuri-image-backend
  template:
    metadata:
      labels:
        app: danuri-image-backend
    spec:
      containers:
        - name: danuri-image-backend
          image: ghcr.io/danuri-team/danuri-backend:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 400m
              memory: 1024Mi
            requests:
              cpu: 200m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
          envFrom:
            - secretRef:
                name: danuri-image-backend
